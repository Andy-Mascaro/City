<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Pick Your Destination!
            </h2>
            <section class="details">
                <div class="select" id="conditions">
                    <label>Conditions</label>
                    <select id="conditions-select">
                        <option value1="1">Sunny</option>
                        <option value2="2">Wet</option>
                        <option value3="3">Dry</option>
                        <option value4="4">Cold</option>
                    </select>
                    

                 </div>

                 <div class="select" id="housing">
                    <label>Housing</label>
                    <select id="housing-select">
                        <option value1="1">Big</option>
                        <option value2="2">Tiny</option>
                        <option value3="3">Glass</option>
                        <option value4="4">Cave</option>
                    </select>
                    

                 </div>

                 <div class="select" id="location">
                    <label>Location</label>
                    <select id="location-select">
                        <option value1="1">City</option>
                        <option value2="2">Forest</option>
                        <option value3="3">Desert</option>
                        <option value4="4">Jungle</option>
                    </select>
                </div>

             </section>

             <section id="results"></section>
             
                    <h3>City Slogans</h3>

                    <div class="select" id="slogan">
                        <input id="slogan-input" type="text" />
                        <button id="slogan-btn">Add</button>
                        <ul id="slogan-list"></ul>
                        <button id="reset-slogans">Reset Slogans</button>
                    </div>

                    <div id="stats"> 
                        <p id="report"></p>
                        <div id="slogans">

                    </div>
                    
                </div>
            </section>

                           
        

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
